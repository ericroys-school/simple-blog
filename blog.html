<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>A Simple Blog</title>
    <!-- The light/dark mode design switches out the css links for light/dark
         depending on mode switcher press and value saved to local storage. The main
         css link remains steady regardless. Default is light mode. 
         Using font awesome fonts for the toggle sun/moon, and elsewhere. 
    -->
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/icons/css/solid.min.css"
    />
    <link
      type="text/css"
      href="./assets/icons/css/fontawesome.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
    <link
      id="css-switcher"
      rel="stylesheet"
      type="text/css"
      href="./assets/css/light.css"
    />
    <link rel="icon" type="image/png" href="./assets/images/favicon.png" />
  </head>
  <header class="list-header">
    <h1>A Simple Blog</h1>
    <div>
      <button class="btn-back" onclick="document.location='index.html'">
        <i class="fa-solid fa-circle-arrow-left"></i>
        Back        
      </button>
      <!-- light/dark mode switcher -->
      <i
        id="mode-switcher"
        data-light="fa-solid fa-sun"
        data-dark="fa-solid fa-moon"
      ></i>
    </div>
  </header>
  <body>
    <main class="main">
    <!-- JS will automatically insert into entries section any blog entries -->
    <section id="entries" class="entries"></section>
    </main>
    <section class="blog-footer">
        <h3>Made with wholesome &#128030</h3>
        <article>
            <nav>
                <ul>
                <li><span>Portfolio:</span> eric roys</li>
                <li><span>Blog:</span> In Another Life</li>
                <li><span>Email:</span> eric.roys@gmail.com</li>
                </ul>
            </nav>
        </article>
    </section>
    <script type="module" src="./assets/js/blogList.js"></script>
  </body>
</html>
