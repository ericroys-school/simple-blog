<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>A Simple Blog</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/icons/css/solid.min.css"
    />
    <link
      type="text/css"
      href="./assets/icons/css/fontawesome.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
    <link
      id="css-switcher"
      rel="stylesheet"
      type="text/css"
      href="./assets/css/light.css"
    />
  </head>
  <body>
    <header>
      <!-- light/dark mode switcher -->
      <i
        onclick="setSwitcher()"
        id="mode-switcher"
        data-light="fa-solid fa-sun"
        data-dark="fa-solid fa-moon"
      ></i>
    </header>
    <main>
      <section class="left-pane">
        <div class="container">
          <figure>
            <span>A Simple Blog</span>
          </figure>
        </div>
      </section>
      <section class="right-pane">
        <div class="container">
          <h1>What's on your mind?</h1>
          <form id="form-blog">
            <label for="username">Username</label>
            <input
              id="username"
              type="text"
              required
              placeholder="Enter a Username"
            />
            <label for="title">Title</label>
            <input
              id="title"
              type="text"
              required="true"
              placeholder="Enter a title"
            />
            <label for="content">Content</label>
            <textarea
              id="content"
              rows="3"
              cols="25"
              required="true"
              placeholder="Enter text content"
              form="form-blog"
            ></textarea>
            <input id="button-submit" class="button-submit" type="submit">
          </input>
          </form>
        </div>
      </section>
    </main>
    <script src="/assets/js/form.js"></script>
  </body>
</html>
