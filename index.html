<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>A Simple Blog</title>
    <link rel="icon" type="image/png" href="./assets/images/favicon.png" />
    <!-- The light/dark mode design switches out the css links for light/dark
         depending on mode switcher press and value saved to local storage. The main
         css link remains steady regardless. Default is light mode. 
         Using font awesome fonts for the toggle sun/moon, and elsewhere. 
    -->
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/icons/css/solid.min.css"
    />
    <link
      type="text/css"
      href="./assets/icons/css/fontawesome.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
    <link
      id="css-switcher"
      rel="stylesheet"
      type="text/css"
      href="./assets/css/light.css"
    />
  </head>
  <body>
    <header>
      <!-- light/dark mode switcher -->
      <i
        id="mode-switcher"
        data-light="fa-solid fa-sun"
        data-dark="fa-solid fa-moon"
      ></i>
    </header>
    <main>
      <!-- Split the page with a left and right pane
             The left having a sphere of nebulae with the
              blog name inside. The right having a header
              text and the form to create an entry.
        -->
      <section class="left-pane">
        <div class="container">
          <figure>
            <span>A Simple Blog</span>
          </figure>
        </div>
      </section>
      <section class="right-pane">
        <div class="container">
          <h1>What's on your mind?</h1>
          <p id="error-msg"></p>
          <form id="form-blog">
            <label for="username">Username</label>
            <input
              id="username"
              autocomplete="username"
              type="text"
              placeholder="Enter a Username"
            />
            <label for="title">Title</label>
            <input id="title" type="text" placeholder="Enter a title" />
            <label for="content">Content</label>
            <textarea
              id="content"
              rows="3"
              cols="25"
              placeholder="Enter text content"
              form="form-blog"
            ></textarea>
            <button id="button-submit" class="button-submit" type="submit">
              <i class="fa-solid fa-satellite-dish fa-sm"></i>
              Submit
            </button>
          </form>
        </div>
      </section>
    </main>
    <script type="module" src="./assets/js/blogCreate.js"></script>
  </body>
</html>
